<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotify - Web Player: Music for everyone</title>
  <link rel="stylesheet" href="CSS/style.css" />
  <link rel="stylesheet" href="CSS/utility.css" />
  <link rel="stylesheet" href="CSS/responsive.css" />
  <link rel="stylesheet" href="CSS/liquedBG.css" />
</head>

<body>
  <div class="liquid-bg"></div>
  <div class="container flex bg-black">
    <div class="left bg-black">
      <div class="close">
        <img class="invert" src="img/close.svg" alt="" />
      </div>
      <div class="home bg-grey rounded m-1 p-1">
        <div class="logo m-1">
          <img class="invert size" src="img/logo.svg" alt="logo" />
        </div>
        <ul>
          <li>
            <img class="invert" src="img/home.svg" alt="home" />Home
          </li>
          <li>
            <img class="invert" src="img/search.svg" alt="search" />Search
          </li>
        </ul>
      </div>
      <div class="library bg-grey rounded m-1 p-1">
        <div class="heading">
          <img class="invert" src="img/playlist.svg" alt="Playlist Icon" />
          <h2>Your Library</h2>
        </div>
        <div class="songList">
          <ol>
            <li style="color: #666; text-align: center; padding: 20px;">
              <h3>
                songs...
                
              </h3> 
            </li>
          </ol>
        </div>
        <div class="footer">
          <!-- Footer links here -->
          <!-- ... as in your original -->
        </div>
      </div>
    </div>
    <div class="right bg-grey rounded p-1">
      <div class="header glass-header">
        <div class="nav">
          <div class="hamburgerContainer">
            <img width="25" height="25" class="invert hamburger" src="img/hamburger.svg" alt="" />
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
              fill="none">
              <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="white" stroke-width="1.5"
                stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
              fill="none">
              <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="white" stroke-width="1.5"
                stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
          </div>
        </div>
        <div class="buttons">
          <button class="signinbtn">Sign Up</button>
          <button class="loginbtn">Log in</button>
        </div>
      </div>
      <div class="SpotifyPlaylists">
        <h1>Spotify Playlists</h1>
        <div class="cardContainer">

        </div>

        <div class="playbar">
          <div class="aboveBar">
            <div class="songInfo"></div>
            <div class="seekbar">
              <div class="circle"></div>
            </div>

            <div class="songbuttons">
              <img width="30" class="svgs" id="previous" src="img/prev.svg" alt="Previous" />
              <img width="30" class="svgs" id="play" src="img/play.svg" alt="Play" />
              <img width="30" class="svgs" id="next" src="img/next.svg" alt="Next" />
            </div>
          </div>
          <div class="volDur">
            <div class="songTime"></div>
            <div class="volume">
              <img width="25" src="img/volume.svg" alt="Volume" id="mute" />
              <div class="range">
                <input type="range" name="volume" class="invert" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="JS/script.js"></script>
</body>

</html>
